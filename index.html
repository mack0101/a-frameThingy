<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-teleport-controls/dist/aframe-teleport-controls.min.js">
    </script>

  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="image" src="copy.jpg">
        <img id="sw" src="MF8K.jpg">
        <img id="floor" src="floor.jpg">
        <a-asset-item id="castle1" src="object2.obj"></a-asset-item>
        <a-asset-item id="castle2" src="object2.mtl"></a-asset-item>
      </a-assets>

      <a-box position="2 2 2" color="black" width="0.2" height="0.1">

      </a-box>

      <a-obj-model src="#castle1" mtl="#castle2" scale="2 2 2" position="0 -25 0">
        <a-animation attribute="rotation" begin="mouseenter" end="click"
             dur="1000"
             to="0 360 0"
             repeat="indefinite">
        </a-animation>
      </a-obj-model>

      <a-box position="-1 1.2 -3" rotation="0 45 0" color="#4CC3D9">
          <a-animation attribute="rotation" begin="mouseenter" end="click"
               dur="1000"
               to="0 360 10"
               repeat="indefinite">
          </a-animation>
      </a-box>
      <a-sphere src="#image" position="0 2 -5" radius="1.25">
        <a-animation attribute="rotation" begin="mouseenter" end="click"
             dur="2000"
             to="0 360 0"
             repeat="indefinite">
        </a-animation>
      </a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D">
        <a-animation attribute="rotation" begin="mouseenter" end="click"
             dur="1000"
             to="360 0 0"
             repeat="indefinite">
        </a-animation>
      </a-cylinder>
      <!-- <a-plane src="#floor" position="0 0 -4" rotation="-90 0 0" width="50" height="50"></a-plane> -->
      <a-sky src="#sw"></a-sky>
      <a-camera position=" 15 -10 0">
        <a-cursor color="black"></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
