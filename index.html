<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
    <script src="https://rawgit.com/chenzlabs/gearvr-controls/master/dist/aframe-gearvr-controls-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity id="cameraRig">
        <a-camera></a-camera>
        <a-entity teleport-controls="cameraRig: #cameraRig" gearvr-controls></a-entity>
      </a-entity>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9">
          <a-animation attribute="rotation" begin="click"
               dur="10000"
               fill="forwards"
               to="0 360 0"
               repeat="indefinite">
          </a-animation>
      </a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      <a-camera position=" 0 0 1">
        <a-cursor color="black"></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
