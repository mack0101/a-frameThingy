<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://rawgit.com/chenzlabs/gearvr-controls/master/dist/aframe-gearvr-controls-component.min.js"></script>
    <script src="https://unpkg.com/aframe-teleport-controls/dist/aframe-teleport-controls.min.js">
    </script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="image" src="copy.jpg">
        <img id="sw" src="MF8K.jpg">
      </a-assets>

      <a-box position="2 2 2" color="black" width="0.2" height="0.1">

      </a-box>

      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9">
          <a-animation attribute="rotation" begin="mouseenter" end="click"
               dur="1000"
               to="0 360 0"
               repeat="indefinite">
          </a-animation>
      </a-box>
      <a-sphere src="#image" position="0 1.25 -5" radius="1.25">
        <a-animation attribute="rotation" begin="mouseenter" end="click"
             dur="2000"
             to="0 360 0"
             repeat="indefinite">
        </a-animation>
      </a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D">
        <a-animation attribute="rotation" begin="mouseenter" end="click"
             dur="1000"
             to="360 0 0"
             repeat="indefinite">
        </a-animation>
      </a-cylinder>
      <!-- <a-plane position="0 0 -4" rotation="-90 0 0" width="100" height="100" color="#7BC8A4"></a-plane> -->
      <a-sky src="#sw"></a-sky>
      <a-camera position=" 0 0 3">
        <a-cursor color="black"></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
